language: android
android:
   components:
      - tools
      - platform-tools
      - build-tools-27.0.2
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
sudo: false
jdk:
    - oraclejdk8
env:
    global:
      - ANDROID_TOOLS=${ANDROID_HOME}/tools
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n504667f4c0de7af1a06de9f4b1727b84351f2910" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - nvm install 8.10.0
  - echo y | sdkmanager "ndk-bundle"
install:
  - npm install -g npm@5.8.0
  - npm install -g cordova@8.0.0
  - npm install
  - cordova platform add android
script:
  - sh scripts/travis_build.sh
  - test -e platforms/android/app/build/outputs/apk/debug/app-debug.apk
  - echo "<a href='app-debug.apk'>APK for commit XXX</a>" > platforms/android/app/build/outputs/apk/debug/index.html
  - sed "s/XXX/$(git log --pretty=format:'%h' -n 1)/" platforms/android/app/build/outputs/apk/debug/index.html
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.npm
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: platforms/android/app/build/outputs/apk/debug/
